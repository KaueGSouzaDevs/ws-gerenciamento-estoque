<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      th:with="menu='acessos', submenu='grupo-acessos'">

<head>
    <!-- Conteúdo adicional pode ser inserido aqui -->
</head>

<th:block layout:fragment="pagetitle">
    <div th:replace="~{partials/title-meta :: title-meta('Grupos de Acesso')}"></div>
</th:block>

<th:block layout:fragment="conteudo">
    <div th:replace="~{partials/page-title :: page-title(${grupoAcesso.id == null ? 'Novo Grupo de Acesso' : 'Editar Grupo de Acesso'},'Gerenciamento de Grupos de Acesso')}"></div>

    <div class="row">
        <div class="col-12">
            <div class="card">  
                <div class="card-body">
                    <form th:action="@{/grupos-acessos/salvar}" th:object="${grupoAcesso}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">

                            <div class="col-6">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="grupo" class="form-label">Nome do Grupo</label>
                                        <input type="text" th:field="*{grupo}" th:errorclass="is-invalid" class="form-control" id="grupo" placeholder="Informe o nome do grupo" maxlength="40">
                                        <span class="error" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}"></span>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="situacao" class="form-label">Situação</label>
                                        <select name="situacao" th:field="*{situacao}" class="form-select" id="situacao">
                                            <option th:value="'ATIVO'">Ativo</option>
                                            <option th:value="'INATIVO'">Inativo</option>
                                        </select>
                                        <span class="error" th:if="${#fields.hasErrors('situacao')}" th:errors="*{situacao}"></span>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="descricao" class="form-label">Descrição</label>
                                        <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" id="descricao" placeholder="Informe uma descricao" maxlength="100" rows="5" ></textarea>
                                        <span class="error" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="overflow-scroll" style="max-height: 15rem;">
                                            <div class="d-flex justify-content-between">
                                                <h4>Permissões</h4>
                                                <div class="me-3">
                                                    <input class="form-check-input" type="checkbox" id="selecionar-todas-permissoes"/>
                                                    <label class="form-check-label" for="selecionar-todas-permissoes"> Selecionar todas</label>
                                                </div>
                                            </div>
                                            <table class="table table-bordered" id="tabela-permissoes">
                                                <thead>
                                                    <tr>
                                                        <th class="table-header-permissoes text-black fw-semibold">Controle de Acesso</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-usuarios"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_USUARIOS'" />
                                                            <label class="form-check-label" for="gerenciamento-usuarios"> Gerenciamento de Usuários</label>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-grupos-acessos"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_GRUPOS_ACESSOS'" />
                                                            <label class="form-check-label" for="gerenciamento-grupos-acessos"> Gerenciamento de Grupos de Acesso</label>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <thead>
                                                    <tr>
                                                        <th class="table-header-permissoes text-black fw-semibold">Cadastros</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-fornecedores"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_FORNECEDORES'" />
                                                            <label class="form-check-label" for="gerenciamento-fornecedores"> Gerenciamento de Fornecedores</label>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-categorias"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_CATEGORIAS'" />
                                                            <label class="form-check-label" for="gerenciamento-categorias"> Gerenciamento de Categorias</label>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-materiais"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_MATERIAIS'" />
                                                            <label class="form-check-label" for="gerenciamento-materiais"> Gerenciamento de Materiais</label>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <thead>
                                                    <tr>
                                                        <th class="table-header-permissoes text-black fw-semibold">Movimentações</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="text-black">
                                                            <input class="form-check-input" 
                                                                type="checkbox" 
                                                                id="gerenciamento-movimentacoes"
                                                                th:field="*{permissoes}" 
                                                                th:value="'ROLE_GERENCIAMENTO_MOVIMENTACOES'" />
                                                            <label class="form-check-label" for="gerenciamento-movimentacoes"> Gerenciamento de Movimentações</label>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>


                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary me-2"><i class='bx bx-check'></i> Salvar</button>
                            <a th:href="@{/grupos-acessos}" class="btn btn-secondary"><i class='bx bx-x'></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="pageJs">
    <script th:src="@{/pages/grupo-acessos.js}"></script>
</th:block>

</html>
