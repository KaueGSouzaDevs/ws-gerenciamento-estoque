# ===============================
# = SERVER CONFIG
# ===============================
server.port=80
# server.servlet.contextPath=/gerenciamento-estoque

# ===============================
# = APPLICATION CONFIG
# ===============================
spring.application.name=gerenciamento_estoque
spring.output.ansi.enabled=always
#spring.web.resources.cache.period=3600
#spring.web.resources.chain.cache=true

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gerenciamento_estoque
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=true

# ===============================
# = JPA / HIBERNATE / SQL
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# ===============================
# = FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/public
spring.flyway.schemas=public
